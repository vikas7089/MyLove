<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday & My Love</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        #mylove-section {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Happy Birthday Content -->
        <h1>Happy Birthday!</h1>
        <p>Here's a special page just for you!</p>
        <p>Celebrate your special day with love and happiness.</p>

        <!-- Button to show the My Love section -->
        <button onclick="showMyLove()">View My Love Project</button>
    </div>

    <!-- My Love Section -->
    <div id="mylove-section">
        <h2>My Love Project</h2>
        <iframe src="mylove/index.html" width="100%" height="600"></iframe>
    </div>

    <script>
        function showMyLove() {
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('#mylove-section').style.display = 'block';
        }
    </script>
</body>
</html>
